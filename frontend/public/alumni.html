<!-- alumni.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNT Alumni Network – Dean's Office</title>
  <link rel="stylesheet" href="alumni_style.css" />
</head>
<body>
  <!-- Enhanced header with UNT branding and improved visual hierarchy -->
  <header class="appbar" role="banner">
    <div class="appbar-inner">
      <div class="brand" aria-label="UNT Alumni Network">
        <img src="/assets/unt-logo.png" alt="UNT Logo" class="unt-logo" />
        <div class="brand-text">
          <span class="brand-title">Alumni Network</span>
          <small>Dean's Office Portal</small>
        </div>
      </div>
      <div class="app-actions">
        <a class="btn action-btn" href="/analytics" title="View analytics dashboard">
          Analytics
        </a>
        <a class="btn action-btn" href="/heatmap" title="View alumni location heatmap">
          Heatmap
        </a>
        <a class="btn secondary" href="/logout">Sign out</a>
      </div>
    </div>
  </header>

  <!-- Added stats banner for quick overview -->
  <div class="stats-banner">
    <div class="stats-banner-inner">
      <div class="stat-card">
        <div class="stat-value" id="totalAlumni">0</div>
        <div class="stat-label">Total Alumni</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="locationsCount">0</div>
        <div class="stat-label">Locations</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="bookmarkedCount">0</div>
        <div class="stat-label">Bookmarked</div>
      </div>
    </div>
  </div>

  <main class="page" role="main">
    <!-- Enhanced filters sidebar with better visual design -->
    <aside class="filters" aria-label="Filters">
      <div class="filters-header">
        <h3>Filter Alumni</h3>
      </div>
      
      <div class="search" role="search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-3.5-3.5"></path></svg>
        <input id="q" type="search" placeholder="Search by name, role, or company" aria-label="Search" />
      </div>

      <div class="group" id="loc-group">
        <div class="label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
          Location
        </div>
        <div class="checklist" id="locChecks"></div>
      </div>

      <div class="group" id="role-group">
        <div class="label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
          Job Title / Industry
        </div>
        <div class="checklist" id="roleChecks"></div>
      </div>

      <div class="group" id="grad-group">
        <div class="label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>
          Graduation Year
        </div>
        <select id="gradSelect" aria-label="Graduation year">
          <option value="">All years</option>
        </select>
      </div>

      <div class="group" id="degree-group">
        <div class="label">
          <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
          Degree
        </div>
        <div class="checklist" id="degreeChecks"></div>
      </div>
      
      <button id="clear-filters" class="btn-clear" type="button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        Clear All Filters
      </button>
    </aside>

    <!-- Enhanced results section with better toolbar -->
    <section>
      <div class="results-head">
        <div class="results-title">
          <h2>Alumni Directory</h2>
          <span class="pill" id="count">(0)</span>
        </div>
        <div class="results-toolbar">
          <div class="sort-control">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" aria-label="Sort alumni">
              <option value="">Default</option>
              <option value="name">Name (A–Z)</option>
              <option value="year">Graduation Year (Newest → Oldest)</option>
              <option value="bookmarked">Bookmarks</option>
            </select>
          </div>
        </div>
      </div>
      
      <div id="grid" class="grid" aria-live="polite">
        <!-- Space for alumni profiles dynamically added via backend -->
      </div>
      <div id="list" class="list" aria-live="polite"></div>
      
      <!-- Pagination controls -->
      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
